<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="password-requirements">Only Letters A-Z And Numbers 0-9</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I've Read And Agree With The Terms of Service And Our Privacy Policy</label>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <div class="signup-options">
              <div class="separator">Or Sign Up With</div>
              <div class="social-buttons">
                <button class="social-button.google">G</button>
                <button class="social-button.facebook">f</button>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
